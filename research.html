<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joe Nissen | Research</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0e17;
      --bg-card: #0f1420;
      --fg: #e8eaf0;
      --muted: #8b92a8;
      --accent: #4ecdc4;
      --accent-bright: #7dffe8;
      --border: rgba(78, 205, 196, 0.15);
      --glow: rgba(78, 205, 196, 0.4);
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      color: var(--fg);
      line-height: 1.65;
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Enhanced background */
    #bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background: 
        radial-gradient(circle at 25% 15%, rgba(78, 205, 196, 0.1), transparent 50%),
        radial-gradient(circle at 75% 80%, rgba(125, 255, 232, 0.08), transparent 45%),
        var(--bg);
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(78, 205, 196, 0.02) 2px, rgba(78, 205, 196, 0.02) 4px),
        repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(78, 205, 196, 0.02) 2px, rgba(78, 205, 196, 0.02) 4px);
      background-size: 80px 80px;
      z-index: -1;
      pointer-events: none;
    }

    header {
      padding: 6rem 1.5rem 4rem;
      max-width: 1200px;
      margin: auto;
      opacity: 0;
      animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: clamp(3rem, 7vw, 5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      margin: 0 0 0.5rem;
      position: relative;
      display: inline-block;
    }

    h1 span { 
      color: var(--accent);
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { 
        text-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow);
      }
      50% { 
        text-shadow: 0 0 30px var(--glow), 0 0 60px var(--glow);
      }
    }

    p.lead {
      font-size: 1.125rem;
      color: var(--muted);
      max-width: 700px;
      margin-top: 1.5rem;
      line-height: 1.7;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-bright));
      color: var(--bg);
      border: none;
      box-shadow: 0 4px 20px rgba(78, 205, 196, 0.3);
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(78, 205, 196, 0.4);
    }

    .btn.secondary {
      border: 1px solid var(--border);
      color: var(--fg);
      background: var(--bg-card);
    }

    .btn.secondary:hover {
      border-color: var(--accent);
      background: rgba(78, 205, 196, 0.05);
      transform: translateY(-2px);
    }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 3rem 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
    }

    .card:nth-child(1) { animation: cardFadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) 0.3s forwards; }
    .card:nth-child(2) { animation: cardFadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) 0.45s forwards; }

    @keyframes cardFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Quantum-inspired corner decoration */
    .card::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      animation: quantumPulse 4s ease-in-out infinite;
    }

    @keyframes quantumPulse {
      0%, 100% { transform: scale(1); opacity: 0.05; }
      50% { transform: scale(1.2); opacity: 0.15; }
    }

    .card::after {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, var(--accent), var(--accent-bright));
      border-radius: 20px;
      opacity: 0;
      z-index: -1;
      transition: opacity 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 
        0 30px 60px rgba(78, 205, 196, 0.25),
        0 0 60px rgba(78, 205, 196, 0.15);
    }

    .card:hover::before {
      opacity: 0.2;
    }

    .card:hover::after {
      opacity: 1;
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      display: inline-block;
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.3));
    }

    .card:hover .card-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .card h3 {
      font-family: 'Syne', sans-serif;
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--fg);
    }

    .card p {
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.7;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 3rem 1.5rem 4rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: var(--accent-bright);
    }

    @media (max-width: 768px) {
      header {
        text-align: center;
      }

      .actions {
        justify-content: center;
      }

      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

  <canvas id="bg"></canvas>

      <h1>Research<span>.</span></h1>

      </p>
      <div class="actions">
        <a class="btn secondary" href="index.html">‚Üê Home</a>
        <a class="btn secondary" href="projects.html">Projects</a>

  <section>
    <div class="grid">
      <div class="card">
        <div class="card-icon">‚öõÔ∏è</div>
        <h3>Quantum State Analysis</h3>
        <p>
          Analysis of quantum states, inner products, and computational models.
        </p>
      </div>

      <div class="card">
        <div class="card-icon">üî¨</div>
        <h3>Ongoing Work</h3>
        <p>
          Exploring quantum representations for learning and optimization.
        </p>
      </div>
    </div>
  </section>

  <footer>

  </footer>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Enhanced particles with quantum aesthetic
    const particles = [];
    const numParticles = 100;

    for (let i = 0; i < numParticles; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        r: Math.random() * 2 + 0.5,
        hue: 170 + Math.random() * 20, // Cyan-teal range
        brightness: Math.random() * 0.3 + 0.1
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw particles with glow effect
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        // Wrap around edges
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;

        // Draw glow
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 3);
        gradient.addColorStop(0, `hsla(${p.hue}, 70%, 60%, ${p.brightness})`);
        gradient.addColorStop(1, 'transparent');
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r * 3, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();

        // Draw particle core
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${p.hue}, 70%, 70%, ${p.brightness * 2})`;
        ctx.fill();
      });

      // Draw connections with quantum entanglement aesthetic
      for (let i = 0; i < numParticles; i++) {
        for (let j = i + 1; j < numParticles; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 150) {
            const opacity = (1 - dist / 150) * 0.15;
            const gradient = ctx.createLinearGradient(
              particles[i].x, particles[i].y,
              particles[j].x, particles[j].y
            );
            gradient.addColorStop(0, `hsla(${particles[i].hue}, 70%, 60%, ${opacity})`);
            gradient.addColorStop(1, `hsla(${particles[j].hue}, 70%, 60%, ${opacity})`);
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
