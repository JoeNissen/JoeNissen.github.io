<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joe Nissen | Computer Science</title>

  <style>
    :root {
      --bg: #0b0e14;
      --fg: #e6e6eb;
      --muted: #9aa0b4;
      --accent: #7aa2f7;
      --card: #121826;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1a2040, transparent), var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    #bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    header {
      padding: 6rem 1.5rem 4rem;
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 3rem;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      letter-spacing: -0.04em;
      margin: 0 0 0.5rem;
    }

    h1 span { color: var(--accent); }

    p.lead {
      font-size: 1.25rem;
      color: var(--muted);
      max-width: 720px;
      margin-top: 1.25rem;
    }

    /* --- Primary navigation cards --- */

    .nav-cards {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .nav-card {
      display: block;
      text-decoration: none;
      background: linear-gradient(180deg, #121826, #0e1320);
      border: 1px solid #1f2540;
      border-radius: 18px;
      padding: 2rem;
      transition: transform 0.15s ease, border-color 0.15s ease;
    }

    .nav-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .nav-card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.4rem;
      color: var(--fg);
    }

    .nav-card p {
      margin: 0;
      color: var(--muted);
    }

    /* --- Contact dropdown --- */

    .contact {
      position: relative;
    }

    .contact-btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      background: #0f1424;
      border: 1px solid #2a2f45;
      color: var(--fg);
      font-weight: 600;
      cursor: pointer;
    }

    .contact-menu {
